{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{ blog.blog_title }} {% endblock %}
{% block body_block %}

{% if blog.author == user %}
    <form method="POST" enctype="multipart/form-data">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit", name="button">Update</button>
{% else %}
        <p>You are not allowed to see.</p>
    </form>
{% endif %}
{% endblock %}
