{% extends 'base.html' %}
{% load custom_filters %}
{% block title_block %} {{user}} {% endblock %}
{% block body_block %}

{% for blog in user.post_author.all %}
    <he>{{ blog.blog_title }}</he>
    <h6>{{ blog.publish_date}}</h6>
    <div class="row">
        <div class="col-sm-4">
            <img src="/media/{{blog.blog_image}}" width="100%">
        </div>
        <div class="col-sm-4">
            <p>{{blog.blog_content|range_filter|linebreaks}}</p>
            <a href="{% url 'App_Blog:blog_details' blog_id=blog.id %}">See more</a>
        </div>
    </div>
    <a href="{% url 'App_Blog:edit_blog' pk=blog.id %}">Edit</a>
    <hr>
{% endfor %}



{% endblock %}
