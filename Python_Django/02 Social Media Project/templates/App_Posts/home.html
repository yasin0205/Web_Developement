{% extends 'navbar.html' %}
{% load crispy_forms_tags %}
{% block title_block %}  {{title}}  {% endblock %}

{% block body_block %}
<h1>Homepage</h1>
<form method="POST" enctype="multipart/form-data">
    {{form | crispy}}

</form>

{% endblock %}
