{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}  {{title}}  {% endblock %}

{% block body_block %}

<h1>Login Here</h1>
<form method="POST">
    {{form | crispy}}
    {% csrf_token %}
    <button type="submit" style="width:100%" class="btn btn-primary">Login</button>
</form>
<br>
<div>
    <p>Have an Account? <a href="{% url 'App_Login:sign_up' %}">Signup here</a></p>
</div>
{% endblock %}
